<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Left Right Arrow</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section>
        <div class="basket-1">
            <h1><span>100</span>Apple</h1>
            <p>Basket 1</p>
        </div>
        <div class="leftbtn">
            <button><img src="./arrow.png" ></button>
        </div>
        <div class="rightbtn">
            <button><img src="./right-arrow.png"></button>
        </div>
        <div class="basket-2">
            <h1><span>0</span>Apple</h1>
            <p>Basket 2</p>
        </div>
    </section>
</body>
</html>
